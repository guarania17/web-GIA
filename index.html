<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.ibb.co/fdVR98zT/Guarania-LOGO-PNG.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuaranIA - Innovación Digital con Raíces</title>
    <meta name="description" content="Consultoría estratégica en IA, Data y Arquitectura de Infraestructura en Paraguay.">
  </head>
  <body>
    <div id="app">
      <nav class="glass navbar">
        <div class="nav-container">
          <div class="logo-area">
            <img src="https://i.ibb.co/fdVR98zT/Guarania-LOGO-PNG.png" alt="GuaranIA Logo" class="nav-logo" />
            <span class="logo-text">Guaran<span class="accent-text">IA</span></span>
          </div>
          <div class="nav-links">
            <a href="#soluciones">Soluciones</a>
            <a href="#nosotros">Nosotros</a>
            <a href="#contacto" class="btn-primary">Contacto</a>
          </div>
        </div>
      </nav>

      <main>
        <section id="hero" class="hero-section">
          <div class="hero-content">
            <h1 class="hero-title animate-in">Innovación Digital con <span class="gradient-text">Raíces Profundas</span></h1>
            <p class="hero-subtitle animate-in-delay">Consultoría estratégica en IA, Data y Arquitectura de Infraestructura para el Paraguay del futuro.</p>
            <div class="hero-actions animate-in-delay-2">
              <a href="#soluciones" class="btn-glow">Explorar Soluciones</a>
              <a href="#servicios" class="btn-outline">Ver Servicios</a>
            </div>
          </div>
          <div class="hero-visual">
            <div class="mesh-container">
              <!-- Background mesh will be rendered here by JS -->
            </div>
          </div>
        </section>

        <section id="servicios" class="carousel-section">
          <div class="section-header">
            <h2 class="section-title">Nuestras Soluciones</h2>
          </div>
          <div class="carousel-wrapper">
            <div class="carousel-track" id="service-track">
              <!-- Service cards will be injected by JS -->
            </div>
          </div>
        </section>
      </main>

      <footer class="glass-footer">
        <p>&copy; 2026 GuaranIA. Desarrollado con pasión desde Paraguay.</p>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
